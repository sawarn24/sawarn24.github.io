<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lab Inventory System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --secondary: #2ecc71;
            --secondary-dark: #27ae60;
            --danger: #e74c3c;
            --danger-dark: #c0392b;
            --text: #2c3e50;
            --light-text: #7f8c8d;
            --background: #ecf0f1;
            --white: #ffffff;
            --border: #bdc3c7;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        header {
            background-color: var(--white);
            box-shadow: var(--shadow);
            padding: 15px 0;
        }

        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo i {
            margin-right: 10px;
        }

        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            max-width: 500px;
        }

        .auth-card {
            background-color: var(--white);
            border-radius: 8px;
            padding: 30px;
            box-shadow: var(--shadow);
            width: 100%;
            margin: 15px;
            transition: all 0.3s ease;
        }

        .auth-card h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--text);
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text);
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 12px;
            top: 15px;
            color: var(--light-text);
        }

        .input-group .form-control {
            padding-left: 40px;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            width: 100%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 16px;
        }

        .btn i {
            margin-right: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: var(--white);
        }

        .btn-secondary:hover {
            background-color: var(--secondary-dark);
        }

        .message {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }

        .success-message {
            background-color: rgba(46, 204, 113, 0.1);
            color: var(--secondary);
        }

        .error-message {
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--danger);
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: var(--light-text);
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            cursor: pointer;
        }

        footer {
            background-color: var(--white);
            padding: 20px 0;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.05);
        }

        .footer-content {
            text-align: center;
            color: var(--light-text);
            font-size: 14px;
        }

        /* Hide the registration form by default */
        #register-form {
            display: none;
        }

        .page-transition {
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
            }

            .auth-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <i class="fas fa-laptop-code"></i>
                    Lab Inventory System
                </a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="auth-container">
            <div id="login-form" class="auth-card page-transition">
                <h2>Login</h2>
                <div id="login_error_message" class="message error-message"></div>
                <div id="login_success_message" class="message success-message"></div>
                
                <div class="form-group">
                    <label for="login_username" class="form-label">Username</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="login_username" class="form-control" placeholder="Enter your username" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="login_password" class="form-label">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login_password" class="form-control" placeholder="Enter your password" required>
                    </div>
                </div>
                
                <button class="btn btn-primary" onclick="loginUser()">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                
                <div class="auth-footer">
                    Don't have an account? <a onclick="toggleForms('register')">Register here</a>
                </div>
            </div>
            
            <div id="register-form" class="auth-card page-transition">
                <h2>Register</h2>
                <div id="reg_error_message" class="message error-message"></div>
                <div id="reg_success_message" class="message success-message"></div>
                
                <div class="form-group">
                    <label for="reg_username" class="form-label">Username</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="reg_username" class="form-control" placeholder="Choose a username" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="reg_password" class="form-label">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="reg_password" class="form-control" placeholder="Choose a password" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="reg_role" class="form-label">Role</label>
                    <div class="input-group">
                        <i class="fas fa-user-tag"></i>
                        <select id="reg_role" class="form-control" required>
                            <option value="" disabled selected>Select your role</option>
                            <option value="admin">Admin</option>
                            <option value="staff">Staff</option>
                            <option value="user">User</option>
                        </select>
                    </div>
                </div>
                
                <button class="btn btn-secondary" onclick="registerUser()">
                    <i class="fas fa-user-plus"></i> Register
                </button>
                
                <div class="auth-footer">
                    Already have an account? <a onclick="toggleForms('login')">Login here</a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                &copy; ISHAN SAWARN
            </div>
        </div>
    </footer>

    <script>
        // Function to toggle between login and registration forms
        function toggleForms(formToShow) {
            const loginForm = document.getElementById("login-form");
            const registerForm = document.getElementById("register-form");
            
            if (formToShow === 'login') {
                registerForm.style.display = "none";
                loginForm.style.display = "block";
                loginForm.classList.add("page-transition");
            } else {
                loginForm.style.display = "none";
                registerForm.style.display = "block";
                registerForm.classList.add("page-transition");
            }
        }

        function showMessage(element, message, isError = true) {
            element.style.display = "block";
            element.textContent = message;
            
            if (isError) {
                element.classList.add("error-message");
                element.classList.remove("success-message");
            } else {
                element.classList.add("success-message");
                element.classList.remove("error-message");
            }
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                element.style.display = "none";
            }, 5000);
        }
        
        function registerUser() {
    const username = document.getElementById("reg_username").value.trim();
    const password = document.getElementById("reg_password").value;
    const role = document.getElementById("reg_role").value;
    const errorElement = document.getElementById("reg_error_message");
    const successElement = document.getElementById("reg_success_message");

    // Basic validation
    if (!username || !password || !role) {
        showMessage(errorElement, "Please fill in all fields");
        return;
    }

    fetch("http://127.0.0.1:8000/register/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ 
            username, 
            password_hash: password,
            role 
        })
    })
    .then(response => {
        if (response.ok) {
            return response.json(); // Parse JSON if the response is successful
        } else {
            return response.json().then(data => {
                throw new Error(data.detail || "Registration failed");
            });
        }
    })
    .then(data => {
        // Show success message
        showMessage(successElement, "Registration successful! You can now login.", false);

        // Clear form fields
        document.getElementById("reg_username").value = "";
        document.getElementById("reg_password").value = "";
        document.getElementById("reg_role").selectedIndex = 0;

        // Automatically switch to login form after successful registration
        setTimeout(() => {
            toggleForms('login');
        }, 1500);
    })
    .catch(error => {
        // Show error message
        console.error("Error:", error);
        showMessage(errorElement, error.message);
    });
}
        
        function loginUser() {
            const username = document.getElementById("login_username").value.trim();
            const password = document.getElementById("login_password").value;
            const errorElement = document.getElementById("login_error_message");
            const successElement = document.getElementById("login_success_message");
            
            // Basic validation
            if (!username || !password) {
                showMessage(errorElement, "Please enter both username and password");
                return;
            }
            
            fetch("http://127.0.0.1:8000/login/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.access_token) {
                    showMessage(successElement, "Login successful! Redirecting...", false);
                    localStorage.setItem("token", data.access_token);
                    setTimeout(() => {
                        window.location.href = "index.html";
                    }, 1000);
                } else {
                    showMessage(errorElement, data.detail || "Login failed");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                showMessage(errorElement, "Login failed. Please try again.");
            });
        }

        // Check if there's a URL parameter to show registration form
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('register') === 'true') {
                toggleForms('register');
            }
        }
    </script>
</body>
</html>
